<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script fundamentals</title>
    <style>
      /* ClassListName */
      .colors {
        background: palevioletred;
        color: aqua;
      }
      .text {
        font-size: 2rem;
        letter-spacing: 1rem;
      }
      /* ClassListName */
    </style>
  </head>
  <body>
    <!-- getElementById -->
    <h1>Heading 1</h1>
    <!-- getElementById -->

    <!-- QuerySelector -->
    <!-- getElementByTagName -->
    <h2 id="title">Hello</h2>
    <h2 id="title2">Hello</h2>
    <!-- getElementByTagName -->

    <button class="btn" id="btn">Click me</button>
    <ul>
      <li class="special">Apple</li>
      <li class="special">Oranges</li>
      <li class="special last">Blueberries</li>
    </ul>
    <!-- QuerySelector -->

    <!-- NavigateDOM -->
    <ul id="result">
      <!-- NavigateDOM3 -->
      <li id="DOM3-item1">A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li id="DOM3-item2">E</li>
      <!-- NavigateDOM3 -->
    </ul>
    <!-- NavigateDOM -->

    <!-- NavigateDOM2 -->
    <div class="first">
      <h1>Heading in div 1</h1>
      <div class="second">
        <!-- TextContent -->
        <h2 id="DOM2h2">Heading inside child div to first div</h2>
        <!-- TextContent -->
      </div>
    </div>
    <!-- NavigateDOM2 -->

    <!-- GetSetAttribute -->
    <ul>
      <li class="GetSet-first">I have class of first</li>
      <a href="abc.html" id="link">Random link</a>
      <li>I have no attributes</li>
    </ul>
    <!-- GetSetAttribute -->

    <!-- ClassListName -->
    <h1 id="ClassList-first" class="colors text">I'm first element</h1>
    <h1 id="ClassList-second">I'm second element</h1>
    <h1 id="ClassList-third">I'm third element</h1>
    <!-- ClassListName -->

    <script src="../JS/ClassListName.js"></script>
  </body>
</html>
